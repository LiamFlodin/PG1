<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Math functions in JavaScript

// Math.abs() - Returns the absolute value of a number
var absValue = Math.abs(-5);
console.log(`Math.abs(-5) = {absValue}`);

// Math.pow() - Returns the result of raising a number to a specified power
var powerResult = Math.pow(2, 3);
console.log(`Math.pow(2, 3) = {powerResult}`);

// Math.round() - Rounds a number to the nearest integer
var roundedNumber = Math.round(4.7);
console.log(`Math.round(4.7) = {roundedNumber}`);

// Math.floor() - Rounds a number down to the nearest integer
var floorNumber = Math.floor(4.7);
console.log(`Math.floor(4.7) = {floorNumber}`);

// Math.ceil() - Rounds a number up to the nearest integer
var ceilNumber = Math.ceil(4.3);
console.log(`Math.ceil(4.3) = {ceilNumber}`);

// Math.min() - Returns the smallest of one or more numbers
var minNumber = Math.min(5, 3, 8, 2);
console.log(`Math.min(5, 3, 8, 2) = {minNumber}`);

// Math.max() - Returns the largest of one or more numbers
var maxNumber = Math.max(5, 3, 8, 2);
console.log(`Math.max(5, 3, 8, 2) = {maxNumber}`);

// Math.random() - Generates a random floating-point number between 0 (inclusive) and 1 (exclusive)
var randomValue = Math.random();
console.log(`Math.random() = {randomValue}`);






    </script>
</body>
</html>
